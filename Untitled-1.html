<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delayed Elements</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      text-align: center;
      padding: 50px 0;
      background-color: #333;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 0.5s forwards;
    }

    section {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1.5s forwards;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 2.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <section>
    <h2>Section Title</h2>
    <p>This is a section of content that will appear after the header.</p>
  </section>

  <footer>
    <p> My Webpage</p>
  </footer>

  <script>
    
  </script>

</body>
</html>
